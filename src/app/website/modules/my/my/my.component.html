<!-- Когда есть объявления -->
<div *ngIf="!isLoading && !error && plashkaData.length > 0">
  <div class="main-module-for-plashka">
    <div class="mmm">
      <div class="module-plashka" *ngFor="let plashka of plashkaData; let i = index"
           [class.selected]="selectedIndex === i"
           (click)="selectPlashka(i)">
        <div class="image-container">
          <img class="main-img" [src]="plashka.imgSrc" alt="Фото объявления">
          <div class="img-pack">
            <img [src]="plashka.imgPackSrc1" alt="Фото 1">
            <img [src]="plashka.imgPackSrc2" alt="Фото 2">
          </div>
        </div>
        <div class="module-plashka-info">
          <p class="adress">{{ plashka.address }}</p>
          <!-- <div class="metro">
            <img src="assets/data/icons/metroo.svg" alt="Метро">
            <p class="metro-name">Аметьево</p>
            <p class="metro-info">~10 мин. пешком</p>
          </div> -->
          <div class="description">
            <p>{{ plashka.description }}</p>
          </div>
          <div class="price">
            <p>{{ plashka.price }}</p>
            <p class="data">{{ plashka.created_at }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-module-for-plashka-b" *ngIf="isLoading">
  <div class="window">
    <div class="main-block">

<!-- Состояние ошибки -->
<div class="main-module-for-plashka-b" *ngIf="error && !isLoading">
  <div class="window">
    <div class="main-block">
      <p>{{ error }}</p>
    </div>
    <div class="bottom-module-b">
      <button class="left" (click)="loadUserListings()">Попробовать снова</button>
    </div>
  </div>
</div>
