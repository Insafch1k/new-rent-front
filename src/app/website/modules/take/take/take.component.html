<div class="main-module">
  <div class="mmm">
    <div class="module">
      <p class="module-name">Город</p>
      <div class="dropdown">
        <p class="dropdown-toggle">Казань</p>
      </div>
    </div>
    <div class="module">
      <p class="module-name">Район</p>
      <div class="dropdown">
        <button class="dropdown-toggle" (click)="toggleDistrictDropdown()">
          {{ selectedDistrict ? selectedDistrict : 'Выберите район' }}
          <img [ngClass]="{'arrow-up': isDistrictOpen}" src="assets/data/icons/Forward.svg" alt="Arrow" class="dropdown-arrow">
        </button>
        <ul class="dropdown-menu" *ngIf="isDistrictOpen">
          <li *ngFor="let district of districts" (click)="selectDistrict(district)" class="dropdown-item">
            {{ district }}
            <img *ngIf="selectedDistrict === district" src="assets/data/icons/select.svg" alt="Checkmark" class="dropdown-checkmark">
          </li>
        </ul>
      </div>
    </div>
    <div class="module">
      <p class="module-name">Количество комнат</p>
      <div class="dropdown">
        <button class="dropdown-toggle" (click)="toggleRoomCountDropdown()">
          {{ selectedRoomCount ? selectedRoomCount : 'Выберите количество' }}
          <img [ngClass]="{'arrow-up': isRoomCountOpen}" src="assets/data/icons/Forward.svg" alt="Arrow" class="dropdown-arrow">
        </button>
        <ul class="dropdown-menu" *ngIf="isRoomCountOpen">
          <li *ngFor="let count of roomCounts" (click)="selectRoomCount(count)" class="dropdown-item">
            {{ count }}
            <img *ngIf="selectedRoomCount === count" src="assets/data/icons/select.svg" alt="Checkmark" class="dropdown-checkmark">
          </li>
        </ul>
      </div>
    </div>
    <div class="module">
      <p class="module-name">Этаж</p>
      <div class="module-block-two">
        <div class="input-group">
          <label>от</label>
          <input type="number" [(ngModel)]="minFloor" placeholder="2">
          <img *ngIf="minFloor" src="assets/data/icons/krestik.svg" alt="Закрыть" (click)="clearField('minFloor')" class="clear-icon">
        </div>
        <div class="input-group">
          <label>до</label>
          <input type="number" [(ngModel)]="maxFloor" placeholder="10">
          <img *ngIf="maxFloor" src="assets/data/icons/krestik.svg" alt="Закрыть" (click)="clearField('maxFloor')" class="clear-icon">
        </div>
      </div>
    </div>
    <div class="module">
      <p class="module-name">Площадь квартиры в кв.м.</p>
      <div class="module-block-two">
        <div class="input-group">
          <label>от</label>
          <input type="number" [(ngModel)]="minSquare" placeholder="30">
          <img *ngIf="minSquare" src="assets/data/icons/krestik.svg" alt="Закрыть" (click)="clearField('minSquare')" class="clear-icon">
        </div>
        <div class="input-group">
          <label>до</label>
          <input type="number" [(ngModel)]="maxSquare" placeholder="65">
          <img *ngIf="maxSquare" src="assets/data/icons/krestik.svg" alt="Закрыть" (click)="clearField('maxSquare')" class="clear-icon">
        </div>
      </div>
    </div>
    <div class="module">
      <p class="module-name">Стоимость съема, руб.</p>
      <div class="module-block-two">
        <div class="input-group">
          <label>от</label>
          <input type="number" [(ngModel)]="minPrice" placeholder="15000">
          <img *ngIf="minPrice" src="assets/data/icons/krestik.svg" alt="Закрыть" (click)="clearField('minPrice')" class="clear-icon">
        </div>
        <div class="input-group">
          <label>до</label>
          <input type="number" [(ngModel)]="maxPrice" placeholder="60000">
          <img *ngIf="maxPrice" src="assets/data/icons/krestik.svg" alt="Закрыть" (click)="clearField('maxPrice')" class="clear-icon">
        </div>
      </div>
    </div>
    <button (click)="submitPreference()" class="podt">Подтвердить</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  </div>
</div>
