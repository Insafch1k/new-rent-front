<div class="main-module-for-plashka">
    <div class="one" *ngFor="let alert of alerts">
      <div class="one-top">
        <p class="title">{{ alert.title }}</p>
        <p class="date">{{ alert.date }}</p>
      </div>
      <div class="one-bottom">
        <p class="opisanie">{{ alert.description }}</p>
      </div>
    </div>
  </div>
